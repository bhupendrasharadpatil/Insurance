name: Java CI/CD with Maven and Tomcat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üõ†Ô∏è Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: üì¶ Upload WAR path (for logging)
        run: ls -lh target/*.war

      - name: üöÄ Deploy to Tomcat
        run: |
          curl -T target/insurance-app.war \
            "$TOMCAT_URL/manager/text/deploy?path=/insurance-app&update=true" \
            --user "$TOMCAT_USER:$TOMCAT_PASSWORD"
        env:
          TOMCAT_URL: ${{ secrets.TOMCAT_URL }}
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
